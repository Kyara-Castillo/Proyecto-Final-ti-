<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Óleo</title>
    <!-- Importación de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab&family=Poppins:wght@400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header con navegación -->
    <header>
        <div class="nav">
            <nav>
                <a href="#" class="menu-link">Iniciar Sesión</a>
                <a href="#" class="menu-link">Sobre Nosotros</a>
                <a href="#" class="menu-link">Servicios</a>
                <a href="#" class="menu-link">Reseñas</a>
            </nav>
        </div>
    </header>

    <!-- Main Banner -->
    <main>
        <div class="banner">
            <div class="text-section">
                <h1>Academia Óleo</h1>
                <p>Encendiendo generaciones.</p>
                <div class="social-links">
                    <span>#OLEO</span>
                    <a href="https://instagram.com/oleo_academia" class="social-link">
                        <img src="images/ig.png" alt="Instagram" class="social-icon"> 
                        @oleo_academia
                    </a>
                    <a href="https://facebook.com/oleo144000/" class="social-link">
                        <img src="images/fb.png" alt="Facebook" class="social-icon">
                        Óleo Academia
                    </a>
                </div>
            </div>
            <div class="image-section">
                <img src="images/imagen1.png" alt="Óleo event image">
            </div>
        </div>
    </main>

    <!-- Sección adicional de agradecimiento -->
    <section class="container gratitude-section">
        <div class="gratitude-content">
            <div class="arc-image">
                <img src="images/imagen2.png" alt="Imagen de agradecimiento">
                <h2>NO TE OLVIDES DE AGRADECER AL DADOR DE VIDA</h2>
            </div>
            <div class="text-blocks">
                <div class="text-block block-black-yellow">porque</div>
                <div class="text-block block-yellow-black">formamos</div>
                <div class="text-block block-black-yellow">adoradores</div>
                <div class="text-block block-yellow-black">que no</div>
                <div class="text-block block-black-yellow">pierdan el</div>
                <div class="text-block block-yellow-black">enfoque</div>
            </div>
        </div>
    </section>

    <!-- Sección de Misión y Visión -->
    <section class="container">
        <div class="opiniones-estudiantes">
            <div class="images-container">
                <div class="image-item">
                    <img src="images/mision.png" alt="Mision">
                </div>
                <div class="image-item">
                    <img src="images/vision.png" alt="Vision">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Sección de Clases -->
    <section class="container">
        <div class="opiniones-estudiantes">
            <h2 class="section-title">Clases</h2>
            <div class="images-container">
                <div class="image-item">
                    <img src="images/canto.png" alt="Canto">
                </div>
                <div class="image-item">
                    <img src="images/danza.png" alt="Danza">
                </div>
                <div class="image-item">
                    <img src="images/guitarra.png" alt="Guitarra">
                </div>
                <div class="image-item">
                    <img src="images/piano.png" alt="Piano">
                </div>
                <div class="image-item">
                    <img src="images/bateria.png" alt="Bateria">
                </div>
                <div class="image-item">
                    <img src="images/violin.png" alt="Violin">
                </div>
            </div>
            <button onclick="window.location.href='URL_DE_DESTINO';" class="info-button">
                Para más información
            </button>
        </div>
    </section>

    <!-- Sección de Opiniones de los Estudiantes -->
    <section class="container">
        <div class="opiniones-estudiantes">
            <h2 class="section-title">Directamente de nuestros estudiantes</h2>
            <div class="images-container">
                <div class="image-item">
                    <img src="images/opinion1.png" alt="Opiniones">
                </div>
                <div class="image-item">
                    <img src="images/opinion2.png" alt="Opiniones">
                </div>
                <div class="image-item">
                    <img src="images/opinion3.png" alt="Opiniones">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
